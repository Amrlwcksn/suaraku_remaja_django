{% extends "base.html" %}
{% block content %}
<section class="py-8 sm:py-12 px-4 sm:px-6 md:px-0 max-w-3xl mx-auto">
  <!-- Judul -->
  <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">{{ artikel.judul }}</h1>
  <p class="text-sm text-gray-500 mb-6">Diterbitkan: {{ artikel.tanggal|date:"d M Y" }}</p>

  <!-- Isi Artikel -->
  <article class="prose prose-gray max-w-none text-justify">
    {{ artikel.konten|safe }}
  </article>

  <!-- Tombol Kembali -->
  <div class="mt-8 border-t border-gray-200 pt-4">
    <a href="{% url 'remaja_sehat:list_artikel' %}" 
       class="text-blue-700 hover:underline text-sm">‚Üê Kembali ke daftar artikel</a>
  </div>
</section>

<!-- Styling tambahan -->
<style>
  /* Paragraf */
  .prose p {
    margin-bottom: 1rem;
    line-height: 1.7;
    font-size: 1rem;
  }

  /* Heading ala Wikipedia */
  .prose h2, .prose h3 {
    font-weight: 600;
    border-bottom: 1px solid #e5e7eb;
    padding-bottom: 0.2rem;
    margin-top: 1.5rem;
    margin-bottom: 0.8rem;
  }

  /* List */
  .prose ul, .prose ol {
    margin-left: 1.5rem;
    margin-bottom: 1rem;
  }

  /* Gambar responsif */
  .prose img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 1rem auto;
    border-radius: 0.5rem;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08); /* efek bayangan ringan */
  }

  /* Blockquote ala Wikipedia */
  .prose blockquote {
    border-left: 4px solid #3b82f6; /* biru Tailwind */
    padding-left: 1rem;
    color: #4b5563; /* abu-abu medium */
    font-style: italic;
    background: #f9fafb;
    border-radius: 0.25rem;
    margin: 1rem 0;
  }

  /* Tabel */
  .prose table {
    width: 100%;
    border-collapse: collapse;
    margin: 1.5rem 0;
    font-size: 0.95rem;
  }
  .prose table th, .prose table td {
    border: 1px solid #e5e7eb;
    padding: 0.5rem 0.75rem;
    text-align: left;
  }
  .prose table th {
    background: #f3f4f6;
    font-weight: 600;
  }
</style>
{% endblock %}
