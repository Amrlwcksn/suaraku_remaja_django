{% extends "base.html" %}
{% block content %}
<section class="py-8 sm:py-12 px-4 sm:px-6 md:px-0 max-w-3xl mx-auto">
  <!-- Judul -->
  <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">{{ cerita.judul }}</h1>
  <p class="text-sm text-gray-500 mb-6">Diterbitkan: {{ cerita.tanggal_dibuat|date:"d M Y" }}</p>

  <!-- Isi ala Wikipedia -->
  <article class="prose prose-gray max-w-none text-justify">
    {{ cerita.konten|safe }}
  </article>

  <!-- Tombol Kembali -->
  <div class="mt-8 border-t border-gray-200 pt-4">
    <a href="{% url 'titipan_cerita:list_cerita' %}" 
       class="text-blue-700 hover:underline text-sm">‚Üê Kembali ke daftar cerita</a>
  </div>
</section>

<!-- Tambah styling Wikipedia-like -->
<style>
  .prose p {
    margin-bottom: 1rem;
    line-height: 1.7;
    font-size: 1rem;
  }
  .prose h2, .prose h3 {
    font-weight: 600;
    border-bottom: 1px solid #e5e7eb;
    padding-bottom: 0.2rem;
    margin-top: 1.5rem;
  }
  .prose ul, .prose ol {
    margin-left: 1.5rem;
  }
</style>
{% endblock %}
