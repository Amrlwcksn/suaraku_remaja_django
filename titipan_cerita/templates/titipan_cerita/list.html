{% extends "base.html" %}
{% block content %}
<section class="py-8 sm:py-12 px-4 sm:px-6 md:px-0 max-w-3xl mx-auto">
  <!-- Judul -->
  <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6">ðŸ“– Titipan Cerita</h1>

  <!-- List Artikel -->
  <div class="divide-y divide-gray-200">
    {% for c in cerita %}
    <article class="py-5 hover:bg-gray-50 transition rounded-lg px-2">
      <a href="{% url 'titipan_cerita:detail_cerita' c.slug %}" 
         class="block">
        <!-- Judul -->
        <h2 class="text-lg sm:text-xl font-semibold text-blue-700 hover:underline">
          {{ c.judul }}
        </h2>
        <!-- Tanggal -->
        <p class="text-gray-500 text-xs mt-1">
          {{ c.tanggal_dibuat|date:"d M Y" }}
        </p>
        <!-- Spoiler Konten -->
        <p class="text-gray-700 text-sm mt-2 leading-relaxed line-clamp-3">
            {{ c.konten|striptags|truncatechars:200 }}
        </p>
      </a>
    </article>
    {% empty %}
      <p class="text-gray-500 py-8 text-center">Belum ada cerita yang dititipkan.</p>
    {% endfor %}
  </div>
</section>
{% endblock %}
